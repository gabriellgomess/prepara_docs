<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate">
  <meta http-equiv="Pragma" content="no-cache">
  <meta http-equiv="Expires" content="0">
  <title>Dividir Recibos do PDF - Casa de Saúde Menino Jesus de Praga</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <style>
    @keyframes slideIn {
      from { transform: translateX(20px); opacity: 0; }
      to { transform: translateX(0); opacity: 1; }
    }
    
    @keyframes fadeIn {
      from { opacity: 0; transform: scale(0.95); }
      to { opacity: 1; transform: scale(1); }
    }
    
    @keyframes pulse {
      0%, 100% { transform: scale(1); }
      50% { transform: scale(1.05); }
    }
    
    .a4-preview {
      position: relative;
      width: 280px;
      height: 396px;
      background: linear-gradient(145deg, #ffffff 0%, #fafafa 100%);
      border: 3px solid #d4d4d8;
      border-radius: 12px;
      margin: 0 auto;
      box-shadow: 
        0 10px 25px rgba(115, 115, 115, 0.15),
        0 4px 6px rgba(115, 115, 115, 0.08),
        inset 0 1px 0 rgba(255,255,255,0.9);
      transition: all 0.3s ease;
      animation: fadeIn 0.6s ease-out;
      overflow: hidden;
    }
    
    .a4-preview:hover {
      transform: translateY(-2px);
      box-shadow: 
        0 20px 40px rgba(115, 115, 115, 0.2),
        0 8px 12px rgba(115, 115, 115, 0.12),
        inset 0 1px 0 rgba(255,255,255,0.9);
    }
    
    .cut-line {
      position: absolute;
      width: 100%;
      height: 3px;
      background: linear-gradient(90deg, #991b1b 0%, #7f1d1d 100%);
      left: 0;
      cursor: pointer;
      border-radius: 2px;
      transition: all 0.3s ease;
      animation: slideIn 0.4s ease-out;
    }
    
    .cut-line:hover {
      height: 5px;
      background: linear-gradient(90deg, #dc2626 0%, #991b1b 100%);
      box-shadow: 0 2px 8px rgba(153, 27, 27, 0.4);
    }
    
    .cut-line.end {
      background: linear-gradient(90deg, #525252 0%, #404040 100%);
    }
    
    .cut-line.end:hover {
      background: linear-gradient(90deg, #737373 0%, #525252 100%);
      box-shadow: 0 2px 8px rgba(82, 82, 82, 0.4);
    }
    
    .cut-label {
      position: absolute;
      font-size: 11px;
      font-weight: 600;
      background: linear-gradient(135deg, #525252 0%, #404040 100%);
      color: white;
      padding: 4px 8px;
      border-radius: 6px;
      white-space: nowrap;
      box-shadow: 0 2px 4px rgba(82, 82, 82, 0.3);
      transition: all 0.3s ease;
    }
    
    .cut-label:hover {
      transform: scale(1.05);
      box-shadow: 0 4px 8px rgba(82, 82, 82, 0.4);
    }
    
    .cut-label.start {
      top: -25px;
      left: 8px;
    }
    
    .cut-label.end {
      bottom: -25px;
      right: 8px;
    }
    
    .cut-area {
      position: absolute;
      left: 0;
      right: 0;
      border: 2px dashed #991b1b;
      border-radius: 4px;
      transition: all 0.3s ease;
      animation: fadeIn 0.5s ease-out;
    }
    
    .cut-area:hover {
      border-color: #dc2626;
    }
    
    .cut-area-label {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      font-size: 13px;
      font-weight: 700;
      background: linear-gradient(135deg, rgba(255, 255, 255, 0.95) 0%, rgba(254, 242, 242, 0.9) 100%);
      padding: 6px 12px;
      border-radius: 8px;
      box-shadow: 0 2px 8px rgba(153, 27, 27, 0.15);
      border: 1px solid rgba(153, 27, 27, 0.3);
      transition: all 0.3s ease;
      color: #991b1b;
    }
    
    .cut-area-label:hover {
      transform: translate(-50%, -50%) scale(1.1);
      box-shadow: 0 4px 12px rgba(153, 27, 27, 0.2);
    }
    
    .dimensions {
      position: absolute;
      bottom: -35px;
      left: 0;
      right: 0;
      text-align: center;
      font-size: 11px;
      color: #525252;
      font-weight: 500;
    }
    
    .form-group {
      animation: slideIn 0.4s ease-out;
    }
    
    .form-group:nth-child(1) { animation-delay: 0.1s; }
    .form-group:nth-child(2) { animation-delay: 0.2s; }
    .form-group:nth-child(3) { animation-delay: 0.3s; }
    
    .input-group {
      transition: all 0.3s ease;
    }
    
    .input-group:focus-within {
      transform: translateY(-1px);
    }
    
    .btn-primary {
      background: linear-gradient(135deg, #991b1b 0%, #7f1d1d 100%);
      transition: all 0.3s ease;
    }
    
    .btn-primary:hover {
      background: linear-gradient(135deg, #dc2626 0%, #991b1b 100%);
      transform: translateY(-1px);
      box-shadow: 0 4px 12px rgba(153, 27, 27, 0.4);
    }
    
    .btn-secondary {
      background: linear-gradient(135deg, #525252 0%, #404040 100%);
      transition: all 0.3s ease;
    }
    
    .btn-secondary:hover {
      background: linear-gradient(135deg, #737373 0%, #525252 100%);
      transform: translateY(-1px);
      box-shadow: 0 4px 12px rgba(82, 82, 82, 0.4);
    }
    
    .btn-success {
      background: linear-gradient(135deg, #525252 0%, #404040 100%);
      transition: all 0.3s ease;
    }
    
    .btn-success:hover {
      background: linear-gradient(135deg, #737373 0%, #525252 100%);
      transform: translateY(-1px);
      box-shadow: 0 4px 12px rgba(82, 82, 82, 0.4);
    }
    
    .file-input {
      transition: all 0.3s ease;
      border-color: #d4d4d8;
    }
    
    .file-input:hover {
      transform: translateY(-1px);
      box-shadow: 0 4px 12px rgba(82, 82, 82, 0.1);
      border-color: #991b1b;
    }
    
    .file-input:focus {
      border-color: #991b1b;
      box-shadow: 0 0 0 3px rgba(153, 27, 27, 0.1);
    }
    
    .preview-container {
      animation: fadeIn 0.8s ease-out;
    }

    /* Indicador de ordem visual */
    .visual-order-indicator {
      position: absolute;
      left: -15px;
      top: 50%;
      transform: translateY(-50%);
      width: 8px;
      height: 8px;
      border-radius: 50%;
      color: white;
      font-size: 10px;
      font-weight: bold;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .ruler {
      position: absolute;
      right: -30px;
      top: 0;
      height: 100%;
      width: 20px;
      background: linear-gradient(to bottom, #f5f5f5 0%, #e5e5e5 100%);
      border-radius: 4px;
    }

    .ruler-mark {
      position: absolute;
      right: 0;
      width: 8px;
      height: 1px;
      background: #525252;
    }

    .ruler-label {
      position: absolute;
      right: 10px;
      font-size: 8px;
      color: #525252;
      transform: translateY(-50%);
    }
  </style>
</head>
<body class="bg-gradient-to-br from-neutral-300 to-neutral-500 min-h-screen">
  <!-- Título da Página -->
  <div class="bg-white border-b border-neutral-200 shadow-sm">
    <div class="container mx-auto px-4 py-6">
      <h1 class="text-3xl font-bold bg-gradient-to-r from-red-800 to-neutral-600 bg-clip-text text-transparent text-center">
        Dividir Recibos do PDF
      </h1>
    </div>
  </div>

  <div class="container mx-auto px-4 py-8">
    <div class="max-w-7xl mx-auto">

      <div class="grid grid-cols-1 lg:grid-cols-3 gap-8 items-start">
        <!-- Formulário - 2/3 do espaço -->
        <div class="lg:col-span-2 bg-white rounded-2xl shadow-xl p-8 border border-neutral-200">
          <div class="mb-6">
            <label class="block text-sm font-semibold text-neutral-700 mb-3">
              <i class="fa-solid fa-file-pdf mr-2 text-red-800"></i>Selecionar PDF
            </label>
            <input type="file" id="pdfInput" accept="application/pdf" 
                   class="file-input w-full p-4 border-2 border-dashed border-neutral-300 rounded-xl bg-neutral-50 hover:bg-neutral-100 focus:border-red-800 focus:outline-none transition-all duration-300" />
          </div>

          <div class="mb-6">
            <h3 class="text-xl font-bold text-neutral-800 mb-4 flex items-center gap-2">
              <i class="fa-solid fa-scissors text-red-800"></i>
              Pontos de Corte (do Topo para Base)
            </h3>

            <div id="cutsContainer" class="space-y-4">
              <!-- Os campos serão inseridos aqui dinamicamente -->
            </div>

            <button id="addCutBtn" class="btn-success text-white px-4 py-2 rounded-lg text-sm font-medium mt-4 flex items-center gap-2">
              <i class="fa-solid fa-plus"></i>
              Adicionar Corte
            </button>
          </div>

          <div class="flex space-x-3">
            <button id="processBtn" class="btn-primary text-white px-6 py-3 rounded-lg font-medium flex-1 flex items-center gap-2">
              <i class="fa-solid fa-rocket"></i>
              Dividir Recibos
            </button>
            <button id="previewBtn" class="btn-secondary text-white px-6 py-3 rounded-lg font-medium flex items-center gap-2">
              <i class="fa-solid fa-ruler-combined"></i>
              Dimensões
            </button>
          </div>

          <div id="pdfInfo" class="mt-6 p-4 bg-red-50 rounded-lg border border-red-200 hidden"></div>

          <!-- Seção de Downloads -->
          <div id="downloadsSection" class="mt-6 hidden">
            <h3 class="text-lg font-bold text-neutral-800 mb-4 flex items-center gap-2">
              <i class="fa-solid fa-folder-open text-neutral-600"></i>
              Downloads Gerados
            </h3>
            <div id="output" class="space-y-2"></div>
          </div>
        </div>

        <!-- Preview A4 - 1/3 do espaço -->
        <div class="preview-container">
          <div class="bg-white rounded-2xl shadow-xl p-8 border border-neutral-200">
            <h3 class="text-xl font-bold text-neutral-800 mb-6 text-center flex items-center justify-center gap-2">
              <i class="fa-solid fa-file-lines text-red-800"></i>
              Visualização
            </h3>

            <div class="flex justify-center">
              <div class="relative">
                <div id="a4Preview" class="a4-preview">
                  <div class="ruler">
                    <!-- Marcações da régua serão inseridas aqui -->
                  </div>
                  <div class="dimensions">210mm x 297mm</div>
                </div>
              </div>
            </div>

            <!-- <div class="mt-8 text-center">
              <div class="grid grid-cols-3 gap-4 text-sm">
                <div class="flex items-center justify-center space-x-2">
                  <div class="w-4 h-4 bg-red-800 rounded-full"></div>
                  <span class="text-neutral-600">Início</span>
                </div>
                <div class="flex items-center justify-center space-x-2">
                  <div class="w-4 h-4 bg-neutral-600 rounded-full"></div>
                  <span class="text-neutral-600">Fim</span>
                </div>
                <div class="flex items-center justify-center space-x-2">
                  <div class="w-4 h-4 bg-red-800 rounded-full opacity-50"></div>
                  <span class="text-neutral-600">Área</span>
                </div>
              </div>
            </div> -->
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- JS libraries -->
  <script src="cache-clear.js?v=2.2"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.10.1/jszip.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.11.174/pdf.min.js"></script>
  <script src="https://unpkg.com/pdf-lib@1.17.1/dist/pdf-lib.min.js"></script>
  <script type="module" src="main.js?v=2.2&no-tesseract=true"></script>
</body>
</html>
